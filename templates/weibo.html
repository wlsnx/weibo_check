<html>
    <head>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <title>微博爬虫</title>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
            正在抓取的UID
            {% if uid_list %}
                <span class="badge">{{ uid_list|length }}</span>
            {% endif %}
            </div>
            <div class="panel-body">
                {% if uid_list %}
                    <ul class="list-group">
                        {% for uid in uid_list %}
                            <li class="list-group-item">
                                <a href="http://weibo.com/{{ uid }}">{{ uid }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <label>无</label>
                {% endif %}
            </div>
        </div>
        <div class="panel panel-default">
            <form action="" method="post" class="form form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">用户名</label>
                    <div class="col-md-10">
                        <input type="text" name="user" value="{{ user }}" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">UID</label>
                    <div class="col-md-10">
                        <input type="text" name="uid" value="{{ uid }}" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">动作</label>
                    <div class="col-md-10">
                        <select name="action" class="form-control">
                            <option value="start">开始抓取</option>
                            <option value="stop" {% if action == "stop" %}selected{% endif %}>停止抓取</option>
                        </select>
                    </div>
                </div>
                {% if image %}
                    <div class="form-group">
                        <img src="{{ image }}">
                        <label class="control-label col-md-2">验证码</label>
                        <div class="col-md-10">
                            <input type="text" name="door" class="form-control"></input>
                        </div>
                    </div>
                {% endif %}
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
